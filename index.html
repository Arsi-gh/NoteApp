<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note app</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Note App , Add your Notes for the day</h1>
      <input class="note-input" type="text" placeholder="write your note here ..."/>
      <div class="button-con">
        <button class="color-picker" style="background-color: #ffffff"></button>
        <button class="color-picker" style="background-color: #f1b65c"></button>
        <button class="color-picker" style="background-color: #f8eb2d"></button>
        <button class="color-picker" style="background-color: #41ec6c"></button>
        <button
          class="color-picker"
          style="background-color: #1f850046"
        ></button>
        <button class="color-picker" style="background-color: aqua"></button>
        <button
          class="color-picker"
          style="background-color: rgba(0, 146, 172, 0.452)"
        ></button>
        <button
          class="color-picker"
          style="background-color: rgba(0, 117, 212, 0.527)"
        ></button>
        <button
          class="color-picker"
          style="background-color: rgba(132, 0, 255, 0.479)"
        ></button>
        <button
          class="color-picker"
          style="background-color: rgb(222, 11, 230)"
        ></button>
        <button
          class="color-picker"
          style="background-color: rgb(255, 137, 239)"
        ></button>
      </div>
      <div class="add-and-delete">
        <button class="add"><i class="fa-solid fa-plus"></i></button>
        <button class="erase-input"><i class="fa-solid fa-trash"></i></button>
      </div>
    </main>
    <section></section>
    <script src="/script.js"></script>
  </body>
</html>
